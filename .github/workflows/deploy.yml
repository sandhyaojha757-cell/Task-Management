name: Build Angular and deploy to /docs (main branch)

on:
  push:
    branches:
      - main   # deploy only when pushing to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with permissions
        # Use a token with write permissions to allow the bot to push changes
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npm run build -- --output-path=docs --base-href="/${{ github.event.repository.name }}/"

      - name: Commit docs folder
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs
          git commit -m "chore: update docs for GitHub Pages" || echo "No changes to commit"
          git push
